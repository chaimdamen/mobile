name: Build WPPConnect Mobile APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm uninstall -g react-native-cli || true
          npx react-native --version

      - name: Patch React Native CLI JSON issue
        run: |
          echo "Creating static config to bypass CLI JSON bug..."
          mkdir -p android/app/src/main/assets
          # Produce clean JSON output once and reuse it
          npx react-native config --json --silent > react-native.config.json
          cat react-native.config.json
          # Prevent Gradle from running CLI directly
          sed -i 's/node, cliPath, "config"/node, cliPath, "config", "--json", "--silent"/' \
            node_modules/@react-native-community/cli-platform-android/native_modules.gradle

      - name: Grant Gradle permissions
        run: chmod +x android/gradlew

      - name: Build Android APK
        env:
          CI: true
          NODE_ENV: production
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: wppconnect-mobile-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
